<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'garamond', garamond;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #D5DCE9;
            color:purple;
            padding: 20px;
            text-align: center;
        }


        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .card {
            width: 300px;
            margin: 30px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 16px;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .card-text {
            color: #666;
        }
    </style>
    <title>Cognoquill</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Cognoquill</h1>
    </header>

 <style>
        body {
            font-family: garamond,garamond;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #D5DCE9;
            color: purple;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: #f4f4f4;
            padding: 1em 0;
        }

        nav a {
            color: #f4f4f4;
            text-decoration: none;
            padding: 1em;
        }

        nav a:hover {
            background-color: #375A7F;
        }

        section {
            padding: 2em;
        }

        footer {
            background-color: #375A7F;
            color: black;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>



 <section>
        <h2>Welcome to Cognoquill</h2>
        <p>Cognoquill provides a personalized haven for wordsmiths to showcase their craft. Build your author profile, curate your portfolio, and let your creativity flow freely. This is your canvas; let your words paint the masterpiece.</p>
    </section>

    <!-- Card Container -->
    <div class="container">

        <!-- Card 1 -->
        <div class="card">
            <img src="poetry.jpg" alt="1">
            <div class="card-content">
                <div class="card-title">Poetry</div>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="writer.jpg" alt="2">
            <div class="card-content">
                <div class="card-title">Articles</div>
            </div>
        </div>

 <!-- Card 3 -->
        <div class="card">
            <img src="stories.jpg" alt="3">

            </div>
        </div>

 

    </div>

</body>
</html>
